<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semiconductor Datasheet Comparator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compare Semiconductor Product Datasheets</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="datasheet_a">Upload Datasheet from Company A:</label>
                <input type="file" name="datasheet_a" id="datasheet_a" required>
            </div>
            <div class="form-group">
                <label for="datasheet_b">Upload Datasheet from Company B:</label>
                <input type="file" name="datasheet_b" id="datasheet_b" required>
            </div>
            <button type="submit">Compare</button>
        </form>
    </div>
</body>
</html>
